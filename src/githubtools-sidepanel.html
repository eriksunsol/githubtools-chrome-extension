<!DOCTYPE html>
<html>
  <head>
    <title>GitHub Tools</title>
  </head>
  <body>
    <h1>GitHub Tools</h1>
    <h2>Diff view</h2>
    <p>Files: <button id="collapseFiles">Collapse</button> <button id="expandFiles">Expand</button></p>
    <p>Deletions: <button id="hideDeletions">Hide</button> <button id="showDeletions">Show</button></p>

  </body>
  <script src="githubtools-sidepanel.js"></script>
</html>
